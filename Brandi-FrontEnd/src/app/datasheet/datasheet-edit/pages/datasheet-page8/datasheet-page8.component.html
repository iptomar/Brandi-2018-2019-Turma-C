<h5 class="mt-2 mb-4">
  Proposta de Intervenção
</h5>

<fieldset class="border p-2">
  <legend class="w-auto">Vontade expressa do Proprietário/Dono da Obra
  </legend>

  <div class="form-group">
    <label>Tipo de Intervenção:</label>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="owner_preserve" value="owner_preserve">
        <label class="form-check-label" for="owner_preserve">Preservação</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="owner_conserve" value="owner_conserve">
        <label class="form-check-label" for="owner_conserve">Conservação</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="owner_restaure" value="owner_restaure">
        <label class="form-check-label" for="owner_restaure">Restauro</label>
      </div>
    </div>
  </div>

  <div class="form-group>">
    <div class="form-group row">
      <label for="support_deterioration" class="col-lg-2 col-form-label">Aspectos Específicos</label>
      <div class="col-lg-10">
        <textarea class="form-control" id="support_deterioration" rows="3" [readonly]="!_isEditing"></textarea>
      </div>
    </div>
  </div>
</fieldset>

<fieldset class="border p-2">
  <legend class="w-auto">Intervenção proposta pelo Conservador-Restaurador
  </legend>

  <div class="form-group">
    <label>Tipo de Intervenção:</label>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="prop_preserve" value="prop_preserve">
        <label class="form-check-label" for="prop_preserve">Preservação</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="prop_conserve" value="prop_conserve">
        <label class="form-check-label" for="prop_conserve">Conservação</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="prop_restaure" value="prop_restaure">
        <label class="form-check-label" for="prop_restaure">Restauro</label>
      </div>
    </div>
  </div>
</fieldset>

<fieldset class="border p-2">
  <legend class="w-auto">Proposta Metodológica de Intervenção</legend>

  <div class="row">
    <div class="form-group col-lg-7">
      <label for="support">Estrutura</label>
      <textarea class="form-control" id="support" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
    <div class="form-group col-lg-5">
      <label for="support_resources">Recursos (Materiais | Técnicos | Tecnológicos)
      </label>
      <textarea class="form-control" id="support_resources" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-7">
      <label for="surface">Superfície</label>
      <textarea class="form-control" id="surface" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
    <div class="form-group col-lg-5">
      <label for="surface_resources">Recursos (Materiais | Técnicos | Tecnológicos)
      </label>
      <textarea class="form-control" id="surface_resources" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-7">
      <label for="elements">Elementos Acessórios</label>
      <textarea class="form-control" id="elements" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
    <div class="form-group col-lg-5">
      <label for="elements_resources">Recursos (Materiais | Técnicos | Tecnológicos)
      </label>
      <textarea class="form-control" id="elements_resources" rows="3" [readonly]="!_isEditing"></textarea>
    </div>
  </div>
</fieldset>
<br />
<div class="form-group row">
  <label for="proposal_observations" class="col-lg-2 col-form-label">Observações | Conclusões</label>
  <div class="col-lg-10">
    <textarea class="form-control" id="proposal_observations" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
</div>

<form class="form-inline row">
  <div class="col-lg-6 ">
    <h6 class="text-center mb-2 mt-2">Interlocutores do Processo:</h6>
  </div>
</form>
<form class="form-inline row">
  <div class="form-group col-lg-6">
    <label for="ipt_intervenient" class="col-lg-4">I.P.T</label>
    <select id="ipt_intervenient" class="form-control col-lg-8" [disabled]="!_isEditing"></select>
  </div>
  <div class="form-group col-lg-6">
      <label for="proposal_date" class="col-lg-6">Data da Informação da Proposta</label>
      <input type="date" id="proposal_date" class="form-control col-lg-6 text-center" [readonly]="!_isEditing">
    </div>
</form>
<form class="form-inline row">
  <div class="form-group col-lg-6">
    <label for="client_intervenient" class="col-lg-4">Cliente</label>
    <select id="client_intervenient" class="form-control col-lg-8" [disabled]="!_isEditing"></select>
  </div>
  <div class="form-group col-lg-6">
      <label for="acceptance_date" class="col-lg-6">Data da Aceitação da Proposta</label>
      <input type="date" id="acceptance_date" class="form-control col-lg-6 text-center" [readonly]="!_isEditing">
    </div>
</form>
<br />
