
    <div class="card">
      <div class="card-body">
        <form (submit)="submitData($event)">
          <div *ngIf='messageEditErr !== ""' class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{messageEditErr}}</strong>
            <button type="button" class="close" aria-label="Close" (click)='messageEditErr=""'>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--mensage de alerta acaba aqui-->

          <div *ngIf='messageEditSuccess !== ""' class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{messageEditSuccess}}</strong>
            <button type="button" class="close" aria-label="Close" (click)='messageEditSuccess=""'>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--Mensagem de Sucesso acaba aqui-->
          <!--Inicio de campos-->
          <div class="form-group">
            <label for="design">Designação (*)</label>
            <input name="design" type="text" required class="form-control" placeholder="Designação de objecto" />
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="CEARC">Número de Processo CEARC</label>
                <input name="CEARC" type="text" class="form-control" placeholder="Numero de Processo CEARC" />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="CEARCdate">Data do processo CEARC</label>
                <input name="CEARCdate" type="date" class="form-control" placeholder="Data de processo Cearc" />
              </div>

            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="CEARCentrydate">Data de entrada do processo CEARC</label>
                <input name="CEARCentrydate" type="date" class="form-control"
                  placeholder="Data de Entrada do processo CEARC" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="LCRM">Número de Processo LCRM (*)</label>
                <input name="LCRM" type="text" class="form-control" placeholder="Numero de Processo LCRM" />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="LCRMdate">Data de processo LCRM</label>
                <input name="LCRMdate" type="date" class="form-control" placeholder="Numero de Processo LCRM" />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="LCRMentrydate">Data de entrada do processo LCRM (*)</label>
                <input name="LCRMentrydate" type="date" class="form-control" placeholder="Numero de Processo LCRM" />
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="coordinator">Coordenador</label>
              <select name="coordinator" class="form-control" >
                <option value="" selected disabled hidden>Selecione o coordenador</option>
                <option *ngFor="let u of _users" value="{{u.id}}">{{u.full_name}}</option>
              </select>
            </div>
            
<div class="row">
    <div class="col-lg-6 form-group">
      <label for="SuperCathegory">Super-Categoria</label>
      <select class="form-control" name="supercategory" (change)="resetSelect();id_super_category.next($event.target.value)">
        <option value="" selected disabled hidden>Escolha uma super categoria</option>
        <option *ngFor="let sc of super_categories$ | async" [value]="sc.id">{{sc.supercategory}}</option>
  
      </select>
    </div>
    <div class="col-lg-6 form-group">
      <label for="Cathegory">Categoria</label>
      <select class="form-control" name="category" (change)="resetSelectCat();id_category.next($event.target.value)" #categorySelect>
        <option value="" selected disabled hidden>Escolha uma categoria</option>
        <option *ngFor="let c of categories" [value]="c.id">{{c.category}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 form-group">
      <label for="subCathegory">Sub-Categoria</label>
      <select class="form-control" name="subcategory" #subcategorySelect>
          <option value="" selected disabled hidden>Escolha uma sub categoria</option>
        <option *ngFor="let subc of sub_categories" [value]="subc.id">{{subc.subcategory}}</option>
      </select>
    </div>
  </div>
<p>(*) Campos Obrigatórios</p>
          <div class="form-group">
              <button type="submit" class="btn btn-outline-success form-control">Criar <i
                    class="fa fa-file"></i></button>
          </div>
          <!--Fim de campos-->
        </form>
      </div>
    </div>
