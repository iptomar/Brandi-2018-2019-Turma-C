<h5 class="mt-2 mb-4">
  Características do Objecto
</h5>

<div class="form-group form-check">
  <input class="form-check-input" type="checkbox" id="gridCheck" [disabled]="!_isEditing">
  <label class="form-check-label" for="gridCheck">
    Bem integrado em conjunto
  </label>
</div>
  <div class="form-group col-lg-12 row">
    <label for="setType">Tipo de Conjunto | Bens do Conjunto</label>
    <textarea class="form-control" id="setType" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12 row">
  <label for="setElements">Elementos Constituintes do Bem Cultural</label>
  <textarea class="form-control" id="setElements" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12 row">
  <label for="setMaterials">Materiais | Elementos Acessórios</label>
  <textarea class="form-control" id="setMaterials" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12 row">
  <label for="setInscriptions">Marcas | Inscrições | Assinaturas de Autoria</label>
  <textarea class="form-control" id="setInscriptions" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12 row">
  <label for="setMount">Marcas | Inscrições de Montagem de Elementos</label>
  <textarea class="form-control" id="setMount" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12 row">
  <label for="setBuild">Marcas | Inscrições de Construção</label>
  <textarea class="form-control" id="setBuild" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="row">
  <div class="form-group col-lg-8">
    <label for="classification">Classificação Patrimonial</label>
    <input name="classification" type="text" class="form-control"
      placeholder="Mundial / Internacional || Nacional / Regional / Local" [readonly]="!_isEditing" />
  </div>
  <div class="form-group col-lg-4">
    <label for="period">Época</label>
    <select class="form-control" [disabled]='!_isEditing'></select>
  </div>
</div>
<div class="row">
  <div class="form-group col-lg-8">
    <label for="style">Estilo | Gosto</label>
    <input name="style" type="text" class="form-control" placeholder="" [readonly]="!_isEditing" />
  </div>
  <div class="form-group col-lg-4">
    <label for="quality">Qualidade</label>
    <select class="form-control" [disabled]='!_isEditing'></select>
  </div>
</div>
<div class="row">
  <div class="form-group col-lg-4">
    <label for="matStruct">Materiais - Estrutura</label>
    <textarea class="form-control" id="matStruct" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
  <div class="form-group col-lg-4">
    <label for="matSurf">Materiais - Superfície</label>
    <textarea class="form-control" id="matSurf" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
  <div class="form-group col-lg-4">
    <label for="matAcess">Materiais - Elementos Acessórios</label>
    <textarea class="form-control" id="matAcess" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
</div>
<div class="row">
  <div class="form-group col-lg-4">
    <label for="tecStruct">Técnicas - Estrutura</label>
    <textarea class="form-control" id="tecStruct" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
  <div class="form-group col-lg-4">
    <label for="tecSurf">Técnicas - Superfície</label>
    <textarea class="form-control" id="tecSurf" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
  <div class="form-group col-lg-4">
    <label for="tecAcess">Técnicas - Elementos Acessórios</label>
    <textarea class="form-control" id="tecAcess" rows="3" [readonly]="!_isEditing"></textarea>
  </div>
</div>
<div class="form-group col-lg-12">
  <label for="description">Breve Descrição</label>
  <textarea class="form-control" id="description" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12">
  <label for="analogies">Analogias</label>
  <textarea class="form-control" id="analogies" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="form-group col-lg-12">
  <label for="conclusions">Conclusões</label>
  <textarea class="form-control" id="conclusions" rows="2" [readonly]="!_isEditing"></textarea>
</div>
<div class="row">
  <div class="form-group col-lg-4">
    <label for="author">Autoria | Oficina</label>
    <input name="author" type="text" class="form-control" placeholder="" [readonly]="!_isEditing" />
  </div>
  <div class="form-group col-lg-4">
    <label for="dating">Datação</label>
    <input name="dating" type="text" class="form-control" placeholder="" [readonly]="!_isEditing" />
  </div>
  <div class="form-group col-lg-4">
    <label for="origin">Local de Origem | Produção</label>
    <input name="origin" type="text" class="form-control" placeholder="" [readonly]="!_isEditing" />
  </div>
</div>
