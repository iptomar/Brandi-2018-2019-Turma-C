<div id="editDatasheetCarousel" class="carousel slide m-auto" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/images/background_texture.jpg">
    </div>
    <div class="carousel-item">
      <img src="../../assets/images/background_texture.jpg">
    </div>
  </div>
  <a class="carousel-control-prev" href="#editDatasheetCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#editDatasheetCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--Inicio de campos-->
<div class="form-group">
  <label for="design">Designação</label>
  <input name="design" type="text" class="form-control" placeholder="Designação de objecto" [readonly]="!_isEditing"
    value="{{_datasheet.object_designation}}" />
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="form-group">
      <label for="CEARC">Numero de Processo CEARC</label>
      <input name="CEARC" type="text" class="form-control" placeholder="Numero de Processo CEARC"
        [readonly]="!_isEditing" value="{{_datasheet.CEARC_process}}" />
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label for="CEARCdate">Data do processo CEARC</label>
      <input name="CEARCdate" type="date" class="form-control" placeholder="Data de processo Cearc"
        [readonly]="!_isEditing" value="{{_datasheet.CEARC_process_date|date: 'yyyy-MM-dd'}}" />
    </div>

  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label for="CEARCentrydate">Data de entrada do processo CEARC</label>
      <input name="CEARCentrydate" type="date" class="form-control" placeholder="Data de Entrada do processo CEARC"
        [readonly]="!_isEditing" value="{{_datasheet.CEARC_entry_date|date:'yyyy-MM-dd'}}" />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="form-group">
      <label for="LCRM">Numero de Processo LCRM</label>
      <input name="LCRM" type="text" class="form-control" placeholder="Numero de Processo LCRM" [readonly]="!_isEditing"
        value="{{_datasheet.LCRM_process}}" />
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label for="LCRMdate">Data de processo LCRM</label>
      <input name="LCRMdate" type="date" class="form-control" placeholder="Data do Processo LCRM"
        [readonly]="!_isEditing" value="{{_datasheet.LCRM_process_date|date:'yyyy-MM-dd'}}" />
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label for="LCRMentrydate">Data de entrada do processo LCRM</label>
      <input name="LCRMentrydate" type="date" class="form-control" placeholder="Numero de Processo LCRM"
        [readonly]="!_isEditing" value="{{_datasheet.LCRM_entry_date|date:'yyyy-MM-dd'}}" />
    </div>
  </div>
</div>
<div class="form-group">
  <label for="coordinator">Coordenador</label>
  <select name="coordinator" class="form-control" [disabled]='!_isEditing'
    value="{{users.userExists(_users,_datasheet.coordinator) ? _datasheet.coordinator : ''}}">
    <option value="" selected disabled hidden>Utilizador Eliminado</option>
    <option *ngFor="let u of _users" value="{{u.id}}">{{u.full_name}}</option>
  </select>
</div>

<div class="row">
  <div class="col-lg-6 form-group">
    <label for="SuperCathegory">Super-Categoria</label>
    <select class="form-control" [disabled]='!_isEditing'></select>
  </div>
  <div class="col-lg-6 form-group">
    <label for="Cathegory">Categoria</label>
    <select class="form-control" [disabled]='!_isEditing'></select>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 form-group">
    <label for="subCathegory">Sub-Categoria</label>
    <select class="form-control" [disabled]='!_isEditing'></select>
  </div>
</div>
