
<div class="card">
  <div class="card-body">
    <h3>Login</h3>
    <div *ngIf='message !== ""' class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="close" aria-label="Close" (click)='message=""'>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form (submit)="doSubmit($event)">
      <div class="form-group">
        <input name="email" type="email" placeholder="Email" class="form-control" />
      </div>
      <div class="form-group">
        <input name="password" type="password" placeholder="Password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-outline-success form-control" >Login</button>
    </form>
  </div>
</div>
