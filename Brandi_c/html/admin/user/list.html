<!DOCTYPE html>
<html ng-app="brandic" ng-controller="globalController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Brandi</title>
    <!-- <link rel="icon" type="image/png" sizes="151x184" href="/assets/images/brandi.png"> -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div ng-include="global.defaultTemplate"></div>
	<section class="d-flex d-md-flex align-content-center justify-content-md-center align-items-md-center">
		<div class="container">
		<!-- comeca aqui -->
		
		<div ng-app="brandic" ng-controller="listCtrl" >
			<table>
				<tr>
					<th>ID</th>
					<th>Full Name</th>
					<th>email</th>
					<th>endereco</th>
					<th>birthday</th>
					<th>cellphone</th>
					<th>tipo</th>
					<th>tipoid</th>
					<th>last login</th>
				</tr>
				<tr ng-repeat="item in lista">
					<td>{{item.id}}</td>
					<td>{{item.full_name}}</td>
					<td>{{item.email}}</td>
					<td>{{item.address}}</td>
					<td>{{item.birthday}}</td>
					<td>{{item.cellphone}}</td>
					<td>{{item.type_user}}</td>
					<td>{{item.id_type_user}}</td>
					<td>{{item.last_login}}</td>
				</tr>
			</table>
		</div>
		
		<!-- acaba aqui -->
		</div>
	</section>
	<script src="/lib/angular.min.js"></script><!-- sempre -->
	<script src="/lib/jquery.min.js"></script><!-- sempre -->
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script><!-- sempre -->
	<script src="/js/app.js"></script><!-- sempre -->
	<script src="js/list.js"></script>
</body>
</html>
