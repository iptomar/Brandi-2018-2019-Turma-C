<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"><!--bootstrap sacar ficheiro daqui a uns tempos e mudar de link para caminho-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"><!-- sempre -->
		<link rel="stylesheet" type="text/css" href="css/lg.css">
		<title>LOGIN</title>

	<body>
		<script src="../lib/angular.min.js"></script><!-- sempre -->
		<script src="../js/app.js"></script><!-- sempre -->
		
			<form ng-app="brandic" ng-controller="loginCtrl" id="loginDiv" onsubmit="return false;" class="divCentrado">
			
				<h1>Login Page</h1>
				<span id="mensagem">{{mensagem}}</span><br>
				<table>
					<tr>
						<th>Email: </th><th><input type="text" name="email" id="email" ng-model="email"></th>
					</tr>
					<tr>
						<th>Password:</th><th><input type="password" name="password" id="password" ng-model="password"></th>
					</tr>
				</table>
				<button ng-click="login()"> Login</button><br>
				<!--{{email+" "+password}}-->
		  
			</form>
		
		<script src="js/lg.js"></script>
