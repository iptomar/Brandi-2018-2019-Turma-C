<!DOCTYPE html>
<html ng-app="brandic" ng-controller="globalController">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Brandi</title>
    <!-- <link rel="icon" type="image/png" sizes="151x184" href="/assets/images/brandi.png"> -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div ng-include="global.defaultTemplate"></div>
	<section class="d-flex d-md-flex align-content-center justify-content-md-center align-items-md-center">
		<div class="container">
		<!-- comeca aqui -->
		
		<form ng-controller="loginCtrl" id="loginDiv" onsubmit="return false;" >
			<h1 class="text-center" id="tituloBrandic">BRANDIC</h1>
			<p class="text-center " id="avisoP"><i class="fa" style="font-size: 20px;"></i>&nbsp;{{mensagem}}</p>
			<div class="form-group">
				<label style="font-family: 'Open Sans', sans-serif;">E-mail address</label>
				<input   id="email" ng-model="email" type="email" name="email" required="" placeholder="something@mail.com" maxlength="24" minlength="5" class="form-control" />
				<small class="form-text text-muted">We'll never share your email with anyone else.<br></small>
			</div>
			<div class="form-group">
				<label style="font-family: 'Open Sans', sans-serif;">Password</label>
				<input ng-model="password" type="password" placeholder="password" id="password" name="password" class="form-control" />
				<small class="form-text text-muted">We'll never share your password with anyone else.<br></small>
			</div>
			<h1 class="text-center">
				<button ng-click="login()" id="butLogin" class="btn btn-light" type="submit">Login</button>
			</h1>  
		</form>
		
		<!-- acaba aqui -->
		</div>
	</section>
	<script src="/lib/angular.min.js"></script><!-- sempre -->
	<script src="/lib/jquery.min.js"></script><!-- sempre -->
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script><!-- sempre -->
	<script src="/js/app.js"></script><!-- sempre -->
	<script src="js/login.js"></script>
</body>
</html>
